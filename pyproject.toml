[tool.poetry]
name = "splitgraph"
version = "0.0.0"
description = "Command line library and Python client for Splitgraph, a version control system for data"
license = "Apache 2.0 modified with Commons Clause"
authors = ["Splitgraph Limited"]
readme = "README.md"
homepage = "https://www.splitgraph.com"
repository = "https://github.com/splitgraph/splitgraph"

[tool.poetry.dependencies]
python = ">=3.5"
click = "^7"
psycopg2-binary = "^2"
parsimonious = "^0.8"
minio = "^4"
# Extra requirements for ingestion (CSV)
pandas = { version = "^0.24.1", optional = true }
sqlalchemy = { version = "^1.2", optional = true }

[tool.poetry.dev-dependencies]
pytest = "^4.4"
pyfakefs = "^3.5"
pytest-cov = "^2.6"
pytest-env = "^0.6"
coveralls = "^1.7"
pyinstaller = "^3.4"
sphinx = "^2.0"
sphinx_rtd_theme = "^0.4.2"
pylint = "^2.3"

[tool.poetry.extras]
ingestion = ["pandas", "sqlalchemy"]

[tool.poetry.scripts]
sgr = "splitgraph.commandline:cli"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
