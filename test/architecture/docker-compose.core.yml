# Compose file with just the architecture required for the core tests.

version: '3'
services:
  local_engine:
    image: splitgraph/driver
    ports:
      - '0.0.0.0:5432:5432'
    environment:
      - POSTGRES_USER=sgr
      - POSTGRES_PASSWORD=supersecure
      - POSTGRES_DB=splitgraph
      - SG_CONFIG_FILE=/.sgconfig
      - SG_LOGLEVEL=INFO
    expose:
      - 5432
    volumes:
      # Mount the .sgconfig so that the splitgraph library used by the LQ FDW knows about
      # the remote_engine / Minio handler that we use locally.
      - ../resources/.sgconfig:/.sgconfig
      - ../../:/splitgraph
  remote_engine:
    build:
      context: ./src/
      dockerfile: remote_engine/Dockerfile
    ports:
      - '0.0.0.0:5431:5431'
    environment:
      - POSTGRES_USER=sgr
      - POSTGRES_PASSWORD=supersecure
      - POSTGRES_DB=splitgraph
      - PGPORT=5431
    volumes:
      - ./data/remote_engine/setup.sql:/docker-entrypoint-initdb.d/setup.sql
      - ../../:/splitgraph
    expose:
      - 5431
  # Name without an underscore because Minio client really wants to be compliant with the RFC
  objectstorage:
    image: minio/minio
    ports:
      - '0.0.0.0:9000:9000'
    environment:
      MINIO_ACCESS_KEY: minioclient
      MINIO_SECRET_KEY: supersecure
    # Run against a temporary throwaway space
    command: server /tmp
