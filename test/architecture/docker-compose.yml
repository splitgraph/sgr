version: "3"
services:
  pgorigin:
    image: splitgraphci/pgorigin
    environment:
      - ORIGIN_USER=originro
      - ORIGIN_PASS=originpass
      - ORIGIN_PG_DB=origindb
    expose:
      - 5432
    volumes:
      - ./data/pgorigin:/src
  mongoorigin:
    image: splitgraphci/mongoorigin
    ports:
      - "0.0.0.0:27017:27017"
    environment:
      - ORIGIN_USER=originro
      - ORIGIN_PASS=originpass
      - ORIGIN_MONGO_DB=origindb
    expose:
      - 27017
    volumes:
      - ./data/mongoorigin:/src
  mysqlorigin:
    image: mysql:8.0.13
    ports:
      - "0.0.0.0:3306:3306"
    environment:
      - MYSQL_DATABASE=mysqlschema
      - MYSQL_ROOT_PASSWORD=supersecure
      - MYSQL_USER=originuser
      - MYSQL_PASSWORD=originpass
    expose:
      - 3306
    volumes:
      - ./data/mysqlorigin/setup.sql:/docker-entrypoint-initdb.d/setup.sql:ro
  local_engine:
    image: splitgraph/driver
    ports:
      - "0.0.0.0:5432:5432"
    environment:
      - POSTGRES_USER=sgr
      - POSTGRES_PASSWORD=supersecure
      - POSTGRES_DB=splitgraph
      - SG_CONFIG_FILE=/.sgconfig
    expose:
      - 5432
    volumes:
      # Mount the .sgconfig so that the splitgraph library used by the LQ FDW knows about
      # the remote_engine / Minio handler that we use locally.
      - ../resources/.sgconfig:/.sgconfig
  remote_engine:
    build:
      context:  ./src/
      dockerfile: remote_engine/Dockerfile
    ports:
      - "0.0.0.0:5431:5431"
    environment:
      - POSTGRES_USER=sgr
      - POSTGRES_PASSWORD=supersecure
      - POSTGRES_DB=splitgraph
      - PGPORT=5431
    volumes:
      - ./data/remote_engine/setup.sql:/docker-entrypoint-initdb.d/setup.sql
    expose:
      - 5431
  object_storage:
    image: minio/minio
    ports:
     - "0.0.0.0:9000:9000"
    environment:
      MINIO_ACCESS_KEY: minioclient
      MINIO_SECRET_KEY: supersecure
    # Run against a temporary throwaway space
    command: server /tmp
  ci_pgorigin:
    image: splitgraphci/pgorigin
    build: ./src/pgorigin
  ci_mongoorigin:
    image: splitgraphci/mongoorigin
    build: ./src/mongoorigin
